{% extends "base.html" %} 
{% block title %}KomodoBin - {{ paste_id }}{% endblock %}
{% block edit_button %}
<button class="btn btn-dark" onclick=edit()>
    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
    </svg>
</button>
{% endblock %}
{% block new %}
<button class='btn btn-dark' onclick="location.href = '/'"">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" fill="none" width="24" height="24" />
        <g>
            <path d="M21 14v5c0 1.105-.895 2-2 2H5c-1.105 0-2-.895-2-2V5c0-1.105.895-2 2-2h5v2H5v14h14v-5h2z" />
            <path d="M21 7h-4V3h-2v4h-4v2h4v4h2V9h4" />
        </g>
    </svg>
</button>
{% endblock %}
{% block content %}
<div contenteditable="false">
    <form method="POST" id='edit', action="/edit">
    <textarea 
        spellcheck="false" 
        placeholder="Enter"
        name="content"
        id="content"
        autofocus
        readonly
    >{{ content }}</textarea>
    </form>
</div>
{% endblock %}
