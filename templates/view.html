{% extends "base.html" %} 
{% block title %}KomodoBin - {{ paste_id }}{% endblock %} 
{% block content %}
<div contenteditable="false">
    <form method="POST" id='edit', action="/edit">
    <textarea 
        spellcheck="false" 
        placeholder="Enter"
        name="content"
        id="content"
        autofocus
        readonly
    >{{ content }}</textarea>
    </form>
</div>
{% endblock %}
